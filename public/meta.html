<script type="text/javascript" src="/javascripts/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function(){
	$("form").validate({
		rules: {
			matchnum :{
				required: true,

			matchreague :{
				required: true
			},
			team1name :{
				required: true

      team2name :{
        required: true

		},
		messages: {
      matchnum :{
				required: "入力漏れとか救いようがねーやつだな",
			},
			matchreague :{

})

</head>

<body>
  <div id="content">
    <h1>試合情報</h1><br>
  </div>

  <form method="POST", action="/metadata">

</html>
